<main>
  <div class="bemvindo__container">
    <h3>Bem vindo ,<span> {{usuario}} !</span> </h3>
  </div>

  <div class="content">
    <div class="card__conta">
      <h5 class="card-title">Conta</h5>
      <div class="card-body">
        <p class="card-text">{{saldo}}</p>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </div>
    </div>


    <div class="opcoes__container">
      <li>
          <mat-icon fontIcon="currency_exchange" class="icone" matPrefix></mat-icon>
          <span>Agendar Transferencia</span>
      </li>
      <li>
          <mat-icon fontIcon="history" class="icone" matPrefix></mat-icon>
          <span>Historico</span>
      </li>

    </div>
  </div>

</main>
